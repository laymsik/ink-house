<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar-logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Репродукции</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Новинки</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">О нас</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <img src="images/basket.png" alt="basket">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="home">
            <div class="container">
                <div class="home-wrapper">
                    <img src="images/home.png" alt="home images" class="home-image">
                    <div class="home-card">
                        <h1 class="home-title">Реплики картин от <span class="spanik">Ink. House</span></h1>
                        <p class="home-subtitle">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                        <button class="home-button">Продукция</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
